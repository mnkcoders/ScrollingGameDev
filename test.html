    <body>
        <script type="text/javascript">
            
            function Game_Scene(){
                
                var _scene = {
                    'layers':[]
                };
                /**
                 * 
                 * @returns {Game_Scene}
                 */
                this.addLayer = function ( layer ){
                    _scene.layers.push( layer );
                    return this;
                };
                /**
                 * @returns {Array}
                 */
                this.layers = function(){
                    return _scene.layers;
                };
            }
            
            Game_Scene.prototype.count = function(){
                return this.layers().length;
            };
            
            
            console.log( (new Game_Scene()).addLayer('test').addLayer('dust').count());
            
            
        </script>
